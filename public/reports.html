<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Intern Reports</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
    <div class="logo">INTERNPROGRESS</div>
        <nav>
            <a href="dashboard.html" style="text-decoration: none;" target="_blank">Dashboard</a>
            <a href="index.html" style="text-decoration: none;" target="_blank">Interns</a>
            <a href="reports.html" style="text-decoration: none;" target="_blank">Reports</a>
            <button>Logout
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                </svg>
            </button>
        </nav>
  </header>

    <main>
        <h2>Reports Section</h2>
        <div>
            <input type="text" id="internId" placeholder="Enter Intern ID" />
            <button onclick="fetchReports()">Load Reports</button>
        </div>
        <div id="report-list"></div>
    </main>

    <script>
        // Prefill internId from query params
        const params = new URLSearchParams(window.location.search);
        const internIdInput = document.getElementById('internId');
        if (params.has('internId')) {
            internIdInput.value = params.get('internId');
            fetchReports();
        }

        async function fetchReports() {
            const internId = document.getElementById('internId').value;
            const res = await fetch(`/api/reports/${internId}`);
            const reports = await res.json();
            const container = document.getElementById('report-list');

            if (reports.length === 0) {
                container.innerHTML = '<p>No reports found.</p>';
                return;
            }

            container.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Week</th>
                            <th>Task</th>
                            <th>Status</th>
                            <th>Comments</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${reports.map(r => `
                            <tr>
                                <td>${r.week}</td>
                                <td>${r.task}</td>
                                <td>${r.status}</td>
                                <td>${r.comments}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }
    </script>
</body>

</html>
